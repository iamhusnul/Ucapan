<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Nanda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            font-family: 'Pacifico', cursive;
            animation: pulse 2s infinite;
        }

        h2 {
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .cake {
            width: 100px;
            height: 60px;
            background: #f9c5d1;
            border-radius: 50% 50% 0 0;
            position: absolute;
            animation: fall linear forwards;
            z-index: 5;
        }

        .cake-top {
            width: 90px;
            height: 20px;
            background: #f9c5d1;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 5px;
        }

        .frosting {
            width: 100%;
            height: 15px;
            background: #fff;
            position: absolute;
            bottom: 0;
            border-radius: 0 0 10px 10px;
        }

        .candle {
            width: 8px;
            height: 20px;
            background: linear-gradient(to bottom, #ff9966, #ff5e62);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        .flame {
            width: 10px;
            height: 15px;
            background: linear-gradient(to bottom, #ffff00, #ff6600);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 0.5s infinite alternate;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 5s linear forwards;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50%;
            animation: balloon-float 15s linear infinite;
            z-index: 1;
        }

        .balloon-string {
            position: absolute;
            width: 2px;
            height: 60px;
            background-color: #666;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1);
            }
            100% {
                transform: translateX(-50%) scale(1.2);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 1;
            }
        }

        @keyframes balloon-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 1;
            }
        }

        .button {
            margin-top: 2rem;
            padding: 12px 24px;
            background: #fff;
            color: #ff5e62;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <h1>Selamat Ulang Tahun Nandaaa</h1>
        <h2>Semoga Panjang Umur serta Barokah</h2>
        <button class="button" id="moreCake">More Cake Please!</button>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 2}s`;
            starsContainer.appendChild(star);
        }

        // Create balloons
        const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe'];
        for (let i = 0; i < 10; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = `${Math.random() * 100}%`;
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.animationDuration = `${10 + Math.random() * 10}s`;
            balloon.style.animationDelay = `${Math.random() * 5}s`;
            
            const string = document.createElement('div');
            string.classList.add('balloon-string');
            balloon.appendChild(string);
            
            document.body.appendChild(balloon);
        }

        // Create confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${3 + Math.random() * 4}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 7000);
            }
        }

        // Create cake slices
        function createCake() {
            const cake = document.createElement('div');
            cake.classList.add('cake');
            cake.style.left = `${10 + Math.random() * 80}%`;
            cake.style.animationDuration = `${5 + Math.random() * 5}s`;
            
            const cakeTop = document.createElement('div');
            cakeTop.classList.add('cake-top');
            cake.appendChild(cakeTop);
            
            const frosting = document.createElement('div');
            frosting.classList.add('frosting');
            cake.appendChild(frosting);
            
            const candle = document.createElement('div');
            candle.classList.add('candle');
            cake.appendChild(candle);
            
            const flame = document.createElement('div');
            flame.classList.add('flame');
            candle.appendChild(flame);
            
            document.body.appendChild(cake);
            
            // Remove cake after animation
            setTimeout(() => {
                cake.remove();
            }, 10000);
        }

        // Initial cake drops
        for (let i = 0; i < 5; i++) {
            setTimeout(createCake, i * 1500);
        }

        // More cake button
        document.getElementById('moreCake').addEventListener('click', () => {
            for (let i = 0; i < 10; i++) {
                setTimeout(createCake, i * 300);
            }
            createConfetti();
        });

        // Continuous confetti
        setInterval(createConfetti, 3000);
    </script>
</body>
</html>
